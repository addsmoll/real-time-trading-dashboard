name: Deploy Angular SPA

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm ci

      - run: npm run build -- --output-path=dist/realtime-trading-dashboard --base-href="/realtime-trading-dashboard/"

      - run: cp dist/realtime-trading-dashboard/index.html dist/realtime-trading-dashboard/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/realtime-trading-dashboard
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
