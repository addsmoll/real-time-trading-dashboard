<div class="offers-table-container ">
  <div class="status">
    <span>
          @if (wsStatus === 'online'){
            ðŸŸ¢
          } @else {
            ðŸ”´
          }
      {{ wsStatus | uppercase }}
    </span>

  </div>
  <mat-tab-group
    [selectedIndex]="selectedIndex()"
    (selectedIndexChange)="onTabChange($event)"
    animationDuration="0ms">

    @for (tab of tabs; track tab.id) {
      <mat-tab>
        <ng-template mat-tab-label>
          {{ tab.label }}
        </ng-template>
      </mat-tab>
    }
  </mat-tab-group>

  <table mat-table [dataSource]="offers" class="offers-table mat-elevation-z8">

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let offer">{{ offer.product }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let offer">{{ offer.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef>Volume</th>
      <td mat-cell *matCellDef="let offer">{{ offer.volume }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Updated</th>
      <td mat-cell *matCellDef="let offer">{{  offer.updatedAt | date:'longTime' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
